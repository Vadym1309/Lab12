</head>
<body>

        </ul>
    </nav>
    <script>
        "use strict";
        // Приклад знаходження найменшого числа за введеними значеннями

        document.write("<p style='text-align:center'>Приклад знаходження найменшого числа</p>");

        // Введення значень користувачем
        let x = parseFloat(prompt("Введіть перше число (x):"));
        let y = parseFloat(prompt("Введіть друге число (y):"));
        let z = parseFloat(prompt("Введіть третє число (z):"));

        // Знаходження найменшого числа
        if (x < y && x < z) {
            document.write("Найменше серед трьох чисел: x=", x);
        } else if (y < z) {
            document.write("Найменше серед трьох чисел: y=", y);
        } else {
            document.write("Найменше серед трьох чисел: z=", z);
        }

        // Використання тернарної операції
        let min = x < y ? x : y;
        min = min < z ? min : z;
        document.write("<p>Значення найменшого серед трьох чисел: ", min);
    </script>
</body>
</html>
